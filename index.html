<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <div class='general-container'>
    <!-- <div class="container"> -->
      <div class="head-pic"></div>
      <div class="content-container">
        <!-- <div class="content"> -->
          <div class="head">
            <h1>TODO</h1>
            <img src="/images/icon-sun.svg" alt="dark-img" class="toggle-icon">
          </div>

          <div class="todo-card">

            <form action="" class="add-todo">
              <span class="circle-design"></span>
              <input type="text" placeholder="Create a new todo">
            </form>

            <div class="card">
              <div class="content">
              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>Complete online Javascript course</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>

              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>Jog around the park 3x</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>

              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>10 minutes meditation</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>

              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>Read for 1 hour</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>

              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>Pick up groceries</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>

              <div class="todo">
                <span>
                  <span class="circle">
                    <img src="/images/icon-check.svg" alt="" class="check">
                  </span>
                  <p class='todo-content'>Complete Todo App</p>
                </span>

                <img src="/images/icon-cross.svg" alt="" class="cross">
              </div>
            </div>

              <div class="menus">
                <span>
                  <p class="remain-item"></p>
                </span>

                <span>
                  <p class='active'>All</p>
                  <p>Active</p>
                  <p>Completed</p>
                </span>

                <span>
                  <p class='clear'>Clear Completed</p>
                </span>
              </div>

            </div>

            <span class="menu">
              <p class='active'>All</p>
              <p>Active</p>
              <p>Completed</p>
            </span>

          </div>
        <!-- </div> -->
      </div>
    <!-- </div> -->
  </div>

  <script src="app.js"></script>
</body>

</html>
